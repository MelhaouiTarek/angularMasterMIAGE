<app-add-assignement 
(nouvelAssignment) = "onNewAssignment($event)"
*ngIf="forVisible" 

></app-add-assignement>

<!--
   <h1 *ngIf="assignmentSelectionne">Assignment cliqué : {{assignmentSelectionne.nom}}</h1>
-->
<main *ngIf="!forVisible">
<button mat-flat-button (click) ="onAddAssignment">Add assignment</button>
  <h2>{{titre}}</h2>
<mat-divider></mat-divider>

<mat-list *ngFor="let assignment of assignments; let i=index">
  <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>
  <mat-list-item (click)="assignmentClique(assignment)">
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
      {{i}} - {{assignment.nom}},
      a été rendu par l'élève.
    </p>
    <ng-template #nonsoumis>
      <p appNonRendu>{{i}} - {{assignment.nom}} n'a pas été
        rendu par l'élève.</p>
    </ng-template>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<app-assignment-detail [assignmentTransmis]="assignmentSelectionne">
</app-assignment-detail>

</main>
